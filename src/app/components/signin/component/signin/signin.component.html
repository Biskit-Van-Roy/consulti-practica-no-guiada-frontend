<div class="contenedor-total">
  
  <div class="container mt-4 ancho">

  </div>
  
<div class="card card-class">
  
  <form>
    <div class="row">
      <div class="col columna">
        <h1 class="header">Crear un nuevo evento</h1>
        <br>
     
        <div class="form-group">
          <label for="nombres">Nombre del evento</label>
          <br>
          <input type="text"  [(ngModel)]="nombre" [ngModelOptions]="{standalone:true}"    class="form-control" id="nombres" placeholder="Nombre">
        </div>
        <div class="form-group">
          <label for="nombres">Precio</label>
          <br>
          
          <input type="number"  [(ngModel)]="precio" [ngModelOptions]="{standalone:true}"    class="form-control" id="apellidos" placeholder="Apellidos">
        </div>
        <div class="form-group">
          <label for="nombres">Entradas</label>
          <br>
          
          <input type="number"  [(ngModel)]="entradas" [ngModelOptions]="{standalone:true}"    class="form-control" id="email" placeholder="Email">
        </div>
        
        <div class="form-group edad">
          <label for="edad">Fecha</label>
          <br>
          <input type="date"  [(ngModel)]="fecha" [ngModelOptions]="{standalone:true}"  class="form-control" id="edad" placeholder="Edad">
        </div>
        <br>
        <br>
      
      </div>
     
      <div class="col columna2">
    
        <div class="form-group edad">
          <label for="edad">Agregar fechas de compra</label>
          <br>
          <input type="date"  [(ngModel)]="fecha_compra" [ngModelOptions]="{standalone:true}"  class="form-control" id="edad" placeholder="Edad">
        </div>
        <br>
      
        <button type="submit" class="btn btn-primary color-boton" (click)="addDate()">Agregar fecha</button>    
        
        
        <br>
        <br>
        <table class="table table-bordered">
          <thead class="thead">
            <tr>
              <th class="titulo-fechas">Fechas de compra</th>
              
            </tr>
          </thead>
          <tbody class="tbody"> 
            <tr *ngFor="let fecha of fechas">
              <td>
                {{fecha}}
              </td>
            </tr>
          </tbody>
      
        </table>

    <br>
    <br>
    <button type="submit" class="btn btn-primary color-boton" (click)="save()">Crear</button>
    <br>
    <br>
  
    <div class="texto-footer">
  <!--     <h1>Si ya tienes una cuenta </h1> -->
      <a mat-list-item class="link"  [routerLink]="['/']" routerLinkActive="router-link-active" >
        <h1 class="texto-iniciar" >Iniciar sesi√≥n</h1>
      </a>
    </div>
      </div>
    </div>
   
  </form>
  </div>
</div>
