  </button>

  <h1 style="padding: 30px;" class="titulo">{{title}}</h1>
  <div style="padding: 50px;">

      <thead class="thead">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Imagen</th>
        </tr>
      </thead>
      <tbody class="tbody"> 
        <tr *ngFor="let producto of dataProductos">

          <td>
            {{producto.title}}

          <td>
            <img src="{{producto.images[0]}}" alt="">
          
          </td>
         
        </tr>
      </tbody>
  
    </table>
